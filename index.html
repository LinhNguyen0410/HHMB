		<!-- JQUERY BACKTOP -->
		<script>
					// dat biến cách top 300px thì show ra btn back top
					var showGoToTop = 300
					//lắng nghe sự kiện scroll
					$(window).scroll(()=>{
						// lấy khoảng cách cách TOP của thanh scroll
						if($(this).scrollTop() >= showGoToTop){
							$('#backtop').fadeIn()
						}
						else{
							$('#backtop').fadeOut()
						}
					})
					// lắng nghe sự kiện click btn Back top

					$('#backtop').click(()=>{
						$('html,body').animate({scrollTop : 0},'slow')
					})
				</script>
